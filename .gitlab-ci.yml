image: docker:latest

services:
- docker:dind

variables:
  GIT_SSL_NO_VERIFY: "true"
  IMAGE_NAME: $REGISTRY_HOST/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:$CI_COMMIT_REF_NAME

stages:
  - build

docker_build:
  stage: build
  script:
    - docker build -t $IMAGE_NAME .
    - docker login -u $REGISTRY_USERNAME -p $REGISTRY_PASSWORD $REGISTRY_HOST
    - docker push $IMAGE_NAME
